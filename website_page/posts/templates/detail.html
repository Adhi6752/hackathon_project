{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">

        <h2 class=" text-muted">{{ post.intro }}</h2>
        <p class="card-text ">{{ post.body }}</p>
      </div>
    </div>
  </div>
</div>

{% if post.image %}
                        <figure class="image">
                          <div class="dippa">
                            <img  src="{{post.image.url}}" height="500px" width="750px"></div>
                        </figure>
                        {% endif %}

{% endblock content %}
